<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Registration - OrderHub Campus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/register-staff.css">
</head>
<body>

<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="text-center mb-4">Staff Registration</h3>

            <!-- Alert -->
            <div id="alertContainer"></div>

            <form id="staffRegisterForm">

                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>

                <!-- Role -->
                <div class="mb-3">
                    <label class="form-label">Staff Role</label>
                    <select id="role" class="form-select" required>
                        <option value="">Select Role</option>
                        <option value="CHEF">Chef</option>
                        <option value="COUNTER">Counter</option>
                        <option value="MANAGER">Manager</option>
                    </select>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" id="phone" class="form-control">
                </div>

                <!-- Shift -->
                <div class="mb-3">
                    <label class="form-label">Shift</label>
                    <input type="text" id="shift" class="form-control" placeholder="Morning / Evening">
                </div>

                <!-- Join Date -->
                <div class="mb-3">
                    <label class="form-label">Join Date</label>
                    <input type="date" id="joinDate" class="form-control">
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Register Staff
                </button>
            </form>

            <div class="mt-3 text-center">
                <a href="/login">Go to Login</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Inline JS -->

<script>
document.getElementById("staffRegisterForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    clearAlert();

    const name = document.getElementById("name").value.trim();
    const role = document.getElementById("role").value;
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const shift = document.getElementById("shift").value.trim();
    const joinDate = document.getElementById("joinDate").value || null;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    const passwordRegex =
        /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;

    if (name.length < 3) {
        showAlert("Name must be at least 3 characters", "danger");
        return;
    }

    if (!role) {
        showAlert("Please select staff role", "danger");
        return;
    }

    if (phone && !/^\d{10}$/.test(phone)) {
        showAlert("Phone number must be exactly 10 digits", "danger");
        return;
    }

    if (!passwordRegex.test(password)) {
        showAlert(
            "Password must contain uppercase, lowercase, number, special character and minimum 8 characters",
            "danger"
        );
        return;
    }

    if (password !== confirmPassword) {
        showAlert("Passwords do not match", "danger");
        return;
    }

    const staffData = {
        name,
        role,
        email,
        phone,
        shift,
        joinDate,
        password,
        isActive: true
    };

    try {
        const response = await fetch("/api/admin/staff", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(staffData)
        });

        if (!response.ok) {
            const err = await response.json();
            throw new Error(err.message || "Registration failed");
        }

        showAlert("Staff registered successfully âœ…", "success");

        setTimeout(() => {
            window.location.href = "/login/staff";
        }, 1500);

    } catch (err) {
        showAlert(err.message, "danger");
    }
});

function showAlert(message, type) {
    document.getElementById("alertContainer").innerHTML =
        `<div class="alert alert-${type}">${message}</div>`;
}

function clearAlert() {
    document.getElementById("alertContainer").innerHTML = "";
}
</script>

</body>
</html>
