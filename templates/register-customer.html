<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration - OrderHub Campus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="/css/register-customer.css">
</head>
<body>

<div class="container mt-5" style="max-width: 420px;">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="text-center mb-4">Customer Registration</h3>

            <!-- Alerts -->
            <div id="alertContainer"></div>

            <form id="customerRegisterForm">

                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" id="phone" class="form-control" pattern="[0-9]{10}" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Register
                </button>
            </form>

            <div class="mt-3 text-center">
                <a href="/login">Go to Login</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Inline JS -->
<script>
document.getElementById("customerRegisterForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    clearAlert();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    const passwordRegex =
        /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;

    if (name.length < 3) {
        showAlert("Name must be at least 3 characters", "danger");
        return;
    }

    if (!/^\d{10}$/.test(phone)) {
        showAlert("Phone number must be exactly 10 digits", "danger");
        return;
    }

    if (!passwordRegex.test(password)) {
        showAlert(
            "Password must contain uppercase, lowercase, number, special character and minimum 8 characters",
            "danger"
        );
        return;
    }

    if (password !== confirmPassword) {
        showAlert("Passwords do not match", "danger");
        return;
    }

    const customer = {
        name,
        email,
        phone,
        password,
        isActive: true
    };

    try {
        const response = await fetch("/api/customers", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(customer)
        });

        if (!response.ok) {
            const err = await response.json();
            throw new Error(err.message || "Registration failed");
        }

        showAlert("Customer registered successfully âœ…", "success");

        setTimeout(() => {
            window.location.href = "/login/customer";
        }, 1500);

    } catch (err) {
        showAlert(err.message, "danger");
    }
});

function showAlert(message, type) {
    document.getElementById("alertContainer").innerHTML =
        `<div class="alert alert-${type}">${message}</div>`;
}

function clearAlert() {
    document.getElementById("alertContainer").innerHTML = "";
}
</script>


</body>
</html>
