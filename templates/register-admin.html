<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - OrderHub Campus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/register-admin.css">
</head>
<body>

<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow">
        <div class="card-body p-4">

            <h3 class="text-center mb-4">Admin Registration</h3>

            <!-- Alert -->
            <div id="alertContainer"></div>

            <form id="registerForm">

                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Register
                </button>

            </form>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("registerForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    clearAlert();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    const passwordRegex =
        /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;

    if (!passwordRegex.test(password)) {
        showAlert(
            "Password must contain at least 1 uppercase, 1 lowercase, 1 number, 1 special character and minimum 8 characters.",
            "danger"
        );
        return;
    }

    if (password !== confirmPassword) {
        showAlert("Passwords do not match", "danger");
        return;
    }

    try {
        const response = await fetch("/api/admin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                name,
                email,
                password,
                isActive: true
            })
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || errorData.error);
        }

        showAlert("Registration successful! Redirecting to login...", "success");

        setTimeout(() => {
            window.location.href = "/login/admin";
        }, 1500);

    } catch (error) {
        showAlert(error.message, "danger");
    }
});

function showAlert(message, type) {
    document.getElementById("alertContainer").innerHTML =
        `<div class="alert alert-${type}">${message}</div>`;
}

function clearAlert() {
    document.getElementById("alertContainer").innerHTML = "";
}
</script>

</body>
</html>
